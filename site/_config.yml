title:            whiskeysierra.github.io/primal
tagline:          A short tagline
description:      Describe your website.
#Comment out url when working locally to resolve base urls correctly
url:              http://whiskeysierra.github.io/primal

# Owner/author information
owner:
  name:           whiskeysierra
  avatar:         bio-photo.jpg
  bio:            "Java Enthusiast."
  email:          w.schoenborn@gmail.com
  # Social networking links are used in author-bio sidebar. Update and remove as you like.
  twitter:        whiskeysierra84
  facebook:       whiskeysierra
  github:         whiskeysierra 
  linkedin:       whiskeysierra
  instagram:      
  lastfm:         schoenborn
  tumblr:         whiskeysierra
  # For Google Authorship https://plus.google.com/authorship
  google_plus:    https://plus.google.com/107833663349010011387

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:        

# Links to include in top navigation
# For external links add external: true
links: ~

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Europe/Berlin
future:      true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "minimal-mistakes.sublime-project", "minimal-mistakes.sublime-workspace"]
